<div class="container">
  <div class="row">
    <div class="col l10 offset-l2 s12">
      <h1 class="header">{{"Отчёт о пробеге"| translate}}
        <ng-container *ngIf="isLoaded">{{trip.number}} {{trip.name| translate}}</ng-container>
      </h1>
    </div>
  </div>
</div>
<div class="row" *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>
<div *ngIf="isLoaded" class="white">
  <div class="container report">
    <div [innerHTML]="trip.report.article">
    </div>
  </div>
</div>
