<div class="col l10 offset-l2 s12 header">
  <h1>Административная панель</h1>
</div>
<div class="col s12">
  <div class="card">
    <div class="card-tabs">
      <ul class="tabs" autotourismTabs>
        <li class="tab">
          <a
            routerLinkActive="active"
            [routerLink]="['crew']"
            [routerLinkActiveOptions]="{exact: true}"
          >Экипажей в пробегах</a>
        </li>
        <li class="tab">
          <a
            routerLinkActive="active"
            [routerLink]="['cities']"
            [routerLinkActiveOptions]="{exact: true}"
          >Города экипажей</a>
        </li>
        <li class="tab">
          <a
            routerLinkActive="active"
            [routerLink]="['cars']"
            [routerLinkActiveOptions]="{exact: true}"
          >Машины экипажей</a>
        </li>
      </ul>
    </div>
    <div class="card-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
