<div class="row">
  <div class="col l10 offset-l2 s12">
    <h1 class="header">Изменение организаторов</h1>
  </div>
  <div class="col s12">
    <app-loader *ngIf="!isLoaded"></app-loader>
    <ng-container *ngIf="isLoaded">
      <a
        routerLink="new"
        class="waves-effect waves-light btn right blue"
      >
        <i class="material-icons left">add</i>Добавить нового
      </a>
      <div class="clearfix"></div>
      <div class="card">
        <div class="card-content">
          <table class="striped">
            <thead>
            <tr>
              <th>Имя</th>
              <th>Ник</th>
              <th>Последнее изменение</th>
              <th></th>
            </tr>
            </thead>

            <tbody>
            <tr
              *ngFor="let org of orgs"
            >
              <td>{{org.name}}</td>
              <td>{{org.nick}}</td>
              <td>{{org.updated_at | moment: 'LLL'}}</td>
              <td>
                <a class="waves-effect waves-light btn-floating" [routerLink]="org.id"><i class="material-icons left">edit</i></a>
                <button
                  type="button"
                  class="waves-effect waves-light btn-floating red modal-trigger"
                  data-target="deleteConfirmModal"
                  (click)="onDeleteOrg(org)"
                ><i class="material-icons left">delete_forever</i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>
  </div>
</div>


<div
  id="deleteConfirmModal"
  class="modal"
  mModal
>
  <div class="modal-content" *ngIf="candidateToDelete">
    <h4>Удалить {{candidateToDelete.name}} из списка организаторов?</h4>
    <div class="row">
      <div class="col s12">
        <p>После удаления, организатора нельзя будет восстановить. Для подтверждения, нажмите удалить.</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="modal-close waves-effect waves-green btn-flat">Отмена</button>
    <button type="button" class="modal-close waves-effect waves-light red btn" (click)="confirmDeleteOrg()">Удалить
    </button>
  </div>
</div>
