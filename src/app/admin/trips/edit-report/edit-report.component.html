<div class="col l10 offset-l2 s12 header">
  <h1>{{"Отчёт"| translate}}</h1>
</div>
<div class="row">
  <button
    class="waves-effect waves-teal btn-flat btn "
    (click)="goBack()"
  >
    <i class="material-icons left">arrow_back</i>
    {{"Назад"| translate}}
  </button>
</div>
<div class="col s12">
  <div class="card">
    <div class="row" *ngIf="!isLoaded">
      <autotourism-loader></autotourism-loader>
    </div>
    <div class="card-content" *ngIf="isLoaded">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="row">
          <div class="col s12">
            <div class="z-depth-1">
            <quill-editor
               [(ngModel)]="report.article"
               [modules]="modules"
               #editor
               [formats]="formats"
               (onEditorCreated)="addBindingCreated($event)"
               name="article"
               [placeholder]="'Введите текст...'| translate"
            ></quill-editor>
            </div>
          </div>
          <div class="col s12">
            <div
              @fade
              class="card light-green accent-3"
              *ngIf="message"
            >
              <div class="card-content">
                <p>{{message| translate}}</p>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="switch right">
              <label>
                {{"Черновик"| translate}}
                <input
                  type="checkbox"
                  name="posted"
                  [(ngModel)]="report.posted"
                >
                <span class="lever"></span>
                {{"Опубликован"| translate}}
              </label>
            </div>

          </div>

          <div class="col s12">
            <hr>
            <button
              class="waves-effect waves-light btn right"
              type="submit"
            ><i class="material-icons left">save</i>
              {{"Сохранить"| translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
