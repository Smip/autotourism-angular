<div class="block"  *ngIf="trips.length >0">
  <div class="container">
    <div class="row">
      <div class="col m12">
        <h2 class="center">{{"Прошедшие пробеги" | translate}}</h2>
      </div>
      <div class="col m4">
        <button
          class="waves-effect waves-teal btn-flat"
          (click)="nextPage()"
          [disabled]="currentPage >= maxPage"
        >
          <i class="material-icons left">chevron_left</i> {{"Предыдущие"| translate}}
        </button>
        <button
          class="waves-effect waves-teal btn-flat right"
          (click)="prevPage()"
          [disabled]="currentPage <= 1"
        >
          <i class="material-icons">chevron_right</i>
        </button>
        <ul class="collection">
          <li
            (click)="showTripDetails(trip)"
            class="collection-item"
            *ngFor="let trip of trips | autoPaginator:currentPage:itemsOnPage"
            [ngClass]="{'active':trip === currentTrip}"
          >
            <span class="title red-text">
              {{"Автопробег" | translate}} {{trip.number?"№"+trip.number:""}}
            </span>
            <p>
              {{trip.name | translate}}
            </p>
          </li>
        </ul>
        <button
          class="waves-effect waves-teal btn-flat"
          (click)="nextPage()"
          [disabled]="currentPage >= maxPage"
        >
          <i class="material-icons left">chevron_left</i> {{"Предыдущие"| translate}}
        </button>
        <button
          class="waves-effect waves-teal btn-flat right"
          (click)="prevPage()"
          [disabled]="currentPage <= 1"
        >
          <i class="material-icons">chevron_right</i>
        </button>
      </div>
      <div class="col m8" *ngIf="currentTrip">
        <autotourism-trip-details [trip]="currentTrip"></autotourism-trip-details>
      </div>
    </div>
  </div>
</div>
